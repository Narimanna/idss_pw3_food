<md-autocomplete
  md-selected-item="selectedItem"
  md-search-text="searchText"
  md-selected-item-change="auxSelectedItemChange(recipe)"
  md-items="recipe in querySearch(searchText)"
  md-item-text="recipe.label"
  md-min-length="0"
  placeholder="Pick a recipe"
  md-menu-class="autocomplete-custom-template">
<md-item-template>
  <span class="item-title">
    <img class="icon" ng-src="{{recipe.image}}">
    <span> {{recipe.label}} </span>
  </span>
  <span class="item-metadata">
    <span>{{recipe.source}}</span>
  </span>
</md-item-template>
</md-autocomplete>
